<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #775194; font-size: 2rem;">
    <div class="container-fluid">
      <a class="navbar-brand" style="font-size: 1.5rem;" href="/">JEAN FARIA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #775194">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">JEAN FARIA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/portfolio">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/educacao">Educação</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contatos">Contatos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav me-auto mb-2 mb-sm-0">
          <li class="nav-item">
            <a {% block linkAtivo %}{% endblock %} href="/">Home</a>
          </li>
          <li class="nav-item">
            <a {% block linkAtivoPortfolio %}{% endblock %} href="/portfolio">Portfólio</a>
          </li>
          <li class="nav-item">
            <a {% block linkAtivoEducacao %}{% endblock %} href="/educacao">Educação</a>
          </li>
          <li class="nav-item">
            <a {% block linkAtivoContatos %}{% endblock %} href="/contatos">Contatos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}

    <div class="container">
      <footer class="d-flex mx-auto py-4" id="footer">
        <div class="col-md-4 mx-auto d-flex align-items-center">
          <span class="mx-auto">Feito por Jean</span>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
