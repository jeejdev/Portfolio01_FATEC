<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='static/css/style.css') }}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #775194">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">JEAN FARIA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-around" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a {% block linkAtivo %}{% endblock %} href="/">Home</a>
              </li>
              <li class="nav-item">
                <a {% block linkAtivoPortfolio %}{% endblock %} href="/portfolio">Portfólio</a>
              </li>
              <li class="nav-item">
                <a {% block linkAtivoEducacao %}{% endblock %} href="/educacao">Educação</a>
              </li>
              <li class="nav-item">
                <a {% block linkAtivoContatos %}{% endblock %} href="/contatos">Contatos</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
